<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DNDAlert.js</title>
</head>

<body>

<button onclick="example()">ALERT</button>
 
<div id="modal"></div>



</body>

<style>
  body{
height: 1890px;

}
.fakeskelaton{
  width: 100%;
  display: flex;
  flex-direction: column;
  flex-direction: flex-start;
}
.fakeseklaton-item{

  height:15px;
  background-color: #eee;
  margin: 10px;
  border-radius: 5px;
  animation: fakeSkeleton 1s infinite;
}

.w100{
  width: 100px;
}
.w250{
  width: 200px;
  height: 20px;
}
</style>
<script src="../DNDAlert.js"></script>
<script>
  function example() {
  const DNDALERT = new DNDAlert({
     // INPUT 
    message:`
    <div class="fakeskelaton">
        <div class="fakeseklaton-item w100">
        </div>

        <div class="fakeseklaton-item w250">
        </div>
        <div class="fakeseklaton-item w250">
        </div>
        <div class="fakeseklaton-item w150">
        </div>

        

      </div>
    
    `,
    html: true,
    buttons: [
      {
        text: " ",
        type: "light",
        click: (bag) => {
          alert("Ok button clicked");
        },
      },
    
    ],
    closeBackgroundClick: true,
    portalElement: document.querySelector("body"),
    textAlign: "center",
    theme:"white",
    onOpen:(bag)=>{
      console.log("Modal Opened");
      console.log(bag.PROPETIES);
    },
    onClose:(bag)=>{
      console.log("Modal Closed");
      console.log(bag.PROPETIES);
    },
    opacity: 1,
    
    draggable: true,
    animationStatus: true,
    closeIcon:false,
    portalOverflowHidden:true
   
   
  });
}

</script>
</html>

</html>
